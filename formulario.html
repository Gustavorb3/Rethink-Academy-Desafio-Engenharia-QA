<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Formulário</h1>
        <br>
    </div>

    <form action="">
        <fieldset>
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div>
                <label for="idade"><strong>Idade</strong></label>
                <input type="number" name="idade" id="idade" required>
            </div>

            <div>
                <label for="text"><strong>Profissão</strong></label>
                <input type="text" name="profissão" id="profissão" required>
            </div>

            <div>
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div>
                <label for="telefone"><strong>Telefone</strong></label>
                <input type="text" name="telefone" id="telefone" required>
            </div>

            <div>
                <label for="date"><strong>Data de Preenchimento</strong></label>
                <input type="date" name="data de preenchimento" id="data de preenchimento" required>
            </div>

        </fieldset>

        <button class="botao" type="submit">Concluído</button>
         
    </form>
</body>
</html>
